<div class="row">
  <div class="col-md-12">
    <h2>{{ book.title }}</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h3>{{ book.author }}</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p>{{ book.genre }}</p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <img
      [src]="book.coverImg"
      [alt]="book.title"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>

<!-- EDIT BOOK BUTTON -->
<div class="row mt-3">
  <div class="col-md-12">
    <div class="dropdown" appDropdown>
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Edit Book
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" style="cursor: pointer" (click)="onEditBook()"
          >Update Book</a
        >
        <a
          class="dropdown-item"
          style="cursor: pointer"
          (click)="onDeleteBook()"
          >Delete Book</a
        >
      </div>
    </div>
  </div>
</div>
